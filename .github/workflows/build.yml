name: Matrix Test and Build

on: [push]

jobs:
  # === ç¬¬ä¸€é˜¶æ®µï¼šå…¨å¹³å°è‡ªåŠ¨åŒ–æµ‹è¯• ===
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # åœ¨è¿™ä¸‰ä¸ªç³»ç»Ÿä¸Šåˆ†åˆ«è¿è¡Œæµ‹è¯•
        os: [windows-latest, ubuntu-latest, macos-latest]
      fail-fast: false # å¦‚æœä¸€ä¸ªç³»ç»ŸæŒ‚äº†ï¼Œä¸è¦å–æ¶ˆå…¶ä»–ç³»ç»Ÿçš„æµ‹è¯•ï¼ˆæ–¹ä¾¿æ’æŸ¥ï¼‰

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      # ç»Ÿä¸€ä½¿ç”¨ Python 3.8 è¿›è¡Œæµ‹è¯•ï¼Œç¡®ä¿å’Œæ‰“åŒ…ç¯å¢ƒä¸€è‡´
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: ğŸ§ª Run Pytest
        run: |
          # è¿è¡Œæµ‹è¯•è„šæœ¬
          pytest -v tests/

  # === ç¬¬äºŒé˜¶æ®µï¼šå…¨å¹³å°æ‰“åŒ… (ä¾èµ–æµ‹è¯•é€šè¿‡) ===
  build:
    name: Build on ${{ matrix.os }}
    needs: test  # <--- å¿…é¡»ç­‰ä¸Šé¢çš„ test ä»»åŠ¡å…¨éƒ¨ç»¿äº†ï¼Œè¿™é‡Œæ‰ä¼šå¼€å§‹
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # --- Windows æ‰“åŒ… ---
      - name: Build on Windows
        if: matrix.os == 'windows-latest'
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: app.py
          mode: onefile
          enable-plugins: tk-inter
          include-data-dir: static=static
          output-file: VideoQC_Win7.exe

      # --- Linux æ‰“åŒ… ---
      - name: Build on Linux
        if: matrix.os == 'ubuntu-latest'
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: app.py
          mode: onefile
          enable-plugins: tk-inter
          include-data-dir: static=static
          output-file: VideoQC_Linux.bin

      # --- macOS æ‰“åŒ… ---
      - name: Build on macOS
        if: matrix.os == 'macos-latest'
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: app.py
          mode: onefile
          enable-plugins: tk-inter
          include-data-dir: static=static
          output-file: VideoQC_Mac.bin

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: VideoQC-${{ matrix.os }}
          path: |
            **/*.exe
            **/*.bin
